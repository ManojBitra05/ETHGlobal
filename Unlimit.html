<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-out Modal with Iframe</title>
    <style>
        /* Basic styling for body */
        body {
            font-family: Arial, sans-serif;
        }

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            background-color: rgba(0, 0, 0, 0.5); /* Black background with opacity */
        }

        /* Modal Content (the box itself) */
        .modal-content {
            position: relative;
            background-color: #fff;
            margin: 10% auto; /* Centered vertically and horizontally */
            padding: 20px;
            border: 1px solid #888;
            width: 50%; /* Normal-sized width (50% of screen) */
            max-width: 600px; /* Ensure it doesn’t go too wide */
            max-height: 70%; /* Normal-sized height */
            border-radius: 8px;
            overflow: hidden; /* Prevent content from overflowing */
        }

        /* Close button (x) */
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #aaa;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        /* Button Styling */
        .btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Iframe Styling */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Normal height for iframe container */
        .iframe-container {
            height: 400px; /* Set a fixed height for iframe to ensure content fits */
            overflow: hidden; /* Ensure iframe content doesn’t overflow */
        }

    </style>
</head>
<body>

<!-- Trigger Button -->
<button id="openModal" class="btn">Buy via Unlimit Crypto</button>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Purchase Cryptocurrency</h2>
        <div class="iframe-container">
            <iframe
              src="https://onramp.gatefi.com/?merchantId=721910c9-ca7c-4262-bfff-057af3e15a94"
              title="Unlimit Crypto Purchase"
              allowfullscreen
            ></iframe>
        </div>
    </div>

</div>

<script>
    // Get modal element
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("openModal");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal 
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
