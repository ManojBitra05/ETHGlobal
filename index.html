<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-screen">
      <div class="div">
        <div class="statusbar-iphone">
          <div class="left-side">
            <div class="statusbar-time"><div class="text-wrapper">9:41</div></div>
          </div>
          <div class="right-side">
            <img class="battery" src="https://c.animaapp.com/YGakH3LE/img/battery-1@2x.png" />
            <img class="wifi" src="https://c.animaapp.com/YGakH3LE/img/wifi-1.svg" />
            <img class="icon-mobile-signal" src="https://c.animaapp.com/YGakH3LE/img/icon---mobile-signal-1.svg" />
          </div>
        </div>
        <div class="rectangle"></div>
        <img class="bye-rafiki" src="https://c.animaapp.com/YGakH3LE/img/bye-rafiki@2x.png" />
        <div class="icon"><div class="text-wrapper-2"></div></div>
        <div class="frame">
          <div class="text-styles"><div class="text-field">Login</div></div>
          <div class="frame-2">
            <div class="frame-3">
              <div class="div-wrapper"><div class="text-wrapper-3">@</div></div>
              <input class="text-field-wrapper" placeholder="Email" type="email" />
            </div>
            <div class="frame-3">
              <div class="div-wrapper"><div class="text-wrapper-4"></div></div>
              <div class="text-styles-2"><div class="text-field-2">Password</div></div>
            </div>
            <div class="text-styles-3"><div class="text-field-3">Forgot Password?</div></div>
          </div>
        </div>
        <div class="frame-4">
          <button class="buttons"><button class="button">Continue</button></button>
          <div class="frame-5">
            <img class="line" src="https://c.animaapp.com/YGakH3LE/img/line-13.svg" />
            <div class="text-styles-4"><div class="text-field-4">OR</div></div>
            <img class="line" src="https://c.animaapp.com/YGakH3LE/img/line-14.svg" />
          </div>
          <div class="buttons-2">
            <img class="svg" src="https://c.animaapp.com/YGakH3LE/img/svg0-1.svg" />
            <div class="text-wrapper-5">Login with Google</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
